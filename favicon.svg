<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66dcff;stop-opacity:1" />
    </linearGradient>
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      .node { animation: pulse 2s infinite; }
      .ivy-text { font-family: 'Arial', 'Helvetica', sans-serif; font-weight: bold; letter-spacing: 2px; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="64" height="64" fill="#0a0f2e" rx="8"/>
  
  <!-- 外枠 -->
  <rect width="64" height="64" fill="none" stroke="url(#grad1)" stroke-width="2" rx="8"/>
  
  <!-- 回路パターン（背景）-->
  <line x1="8" y1="12" x2="20" y2="12" stroke="url(#grad1)" stroke-width="1" opacity="0.4"/>
  <line x1="20" y1="12" x2="20" y2="20" stroke="url(#grad1)" stroke-width="1" opacity="0.4"/>
  <line x1="44" y1="12" x2="56" y2="12" stroke="url(#grad1)" stroke-width="1" opacity="0.4"/>
  <line x1="44" y1="12" x2="44" y2="20" stroke="url(#grad1)" stroke-width="1" opacity="0.4"/>
  
  <!-- IVY テキスト -->
  <text x="32" y="40" class="ivy-text" font-size="28" fill="url(#grad1)" text-anchor="middle" dominant-baseline="middle">
    IVY
  </text>
  
  <!-- 下部アクセント -->
  <line x1="16" y1="48" x2="48" y2="48" stroke="url(#grad1)" stroke-width="1.5" opacity="0.7"/>
  
  <!-- コーナーノード -->
  <circle cx="8" cy="8" r="1.5" fill="#ff64c8" opacity="0.8"/>
  <circle cx="56" cy="8" r="1.5" fill="#ff64c8" opacity="0.8"/>
  <circle cx="8" cy="56" r="1.5" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="56" cy="56" r="1.5" fill="url(#grad1)" opacity="0.6"/>
</svg>
